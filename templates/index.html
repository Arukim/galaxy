<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Galaxy server</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>

    <h1>Hello</h1>
    <p>Host: {{.Host}}</p>

    <div>
        <form>
            <label for="roomField">Room</label>
            <input type="text" id="roomField" value="red room" />
            <br />
            <button type="button" id="sendBtn">Send</button>
        </form>
    </div>
    <div id="container"></div>

    <script type="text/javascript">
        $(function() {
            var ws;
            if (window.WebSocket === undefined) {
                $("#container").append("Your browser does not support WebSockets");
                return;
            } else {
                ws = initWS();
            }

            function initWS() {
                var socket = new WebSocket("ws://" + location.host + "/galaxy"),
                    container = $("#container")
                socket.onopen = function() {
                    container.append("<p>Connected to server</p>");
                    ws.send(JSON.stringify({
                        cmd: 'rooms'
                    }));
                };
                socket.onmessage = function(e) {
                    container.append("<p>Server says: " + e.data + "</p>");
                    var p = JSON.parse(e.data)
                    if (p.cmd == "turnInfo") {
                        socket.send(JSON.stringify({
                            cmd: 'makeTurn',
                            data: {
                                turn: p.data.turn,
                                spaceships: [{
                                    id: 0,
                                    action: 'move',
                                    pos: {
                                        x: 1,
                                        y: 1
                                    }
                                }]
                            }
                        }))
                    }
                }
                socket.onclose = function() {
                    container.append("<p>Disconnected from server</p>");
                }
                return socket;
            }
            $("#sendBtn").click(function(e) {
                e.preventDefault();
                ws.send(JSON.stringify({
                    cmd: 'join',
                    data: $("#roomField").val()
                }));
            });
        });
    </script>

</body>

</html>
